- Class: cmd_question
  NumTimes: 2 
  Token: |
    num1 = sample(1:10,1)
    num2 = sample(11:20,1) 
  Output: Create a vector named 'values' that holds the values <num1> and <num2>.
  CorrectAnswer: values <- c(<num1>,<num2>)
  AnswerTests: omnitest(correctExpr='values <- c(<num1>,<num2>)')
  HintFunction: createVectorHint()

- Class: cmd_question
  Token: |
   n = sample(3:4,1)   # randomize the amount of numbers generated 
   nums = sample(1:20,n)  # generate random numbers
   var = gen.var() # random name generated using the 'gen.var' function in initLesson.R	
  Output: > # we use '>' to allow for the ':', which normally denotes a mapping
     Create a vector named <var> that stores the following numbers: <nums> 
  CorrectAnswer: <var> <- c(<nums>) 
  AnswerTests: omnitest(correctExpr='<var> <- c(<nums>)')

- Class: multi_cmd_question
  Token: mu = sample(20:100,1); sigma = sample(2:5,1); val = round(mu+sigma*runif(1,.2,3))   
  Output: Suppose that X ~ N(<mu>,<sigma>). Find P(X < <val>), store your answer in the variable 'P', and type submit() when you are finished. 
  CorrectAnswer: P <- pnorm(<val>,<mu>,<sigma>)
  AnswerTests: var_has_value('P', pnorm(<val>,<mu>,<sigma>), 1e-10)
  HintFunction: calcNormProbHintLT(NULL) 

- Class: multi_cmd_question
  Output: Suppose again that X ~ N(<mu>,<sigma>). Find P(X > <val>), store your answer in the variable 'P', and type submit() when you are finished. 
  CorrectAnswer: P <- 1-pnorm(<val>,<mu>,<sigma>)
  AnswerTests: var_has_value('P', 1-pnorm(<val>,<mu>,<sigma>), 1e-10)
  HintFunction: calcNormProbHintGT(NULL) 

- Class: multi_cmd_question
  Token: num.sd = runif(1,1,3); num.sd = round(num.sd, 1); var = gen.var()
  Output: In a population that is normally distributed, calculate the probability that a randomly selected observation is more than <num.sd> standard deviations from the mean. Store your answer in the variable '<var>', and type submit() when you are finished. 
  CorrectAnswer: <var> = 2*(1 - pnorm(<num.sd>))
  AnswerTests: var_has_value('<var>', 2*(1 - pnorm(<num.sd>)), 1e-10)
